name: Dev-Tests
on: 
  push:
    branches: [ development ]

jobs:
  pester-test:
    name: Pester Tests
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Code Linting
        shell: powershell
        run: src\ci\ci.ps1 analyze
      - name: Running Pester Tests
        shell: powershell
        run: src\ci\ci.ps1 test